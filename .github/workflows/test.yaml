name: Flutter Test

on:
  push:
    branches:
      - lab7  # Replace with your branch name if different
  pull_request:
    branches:
      - lab7 # Replace with your branch name if different

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v4
        with:
          flutter-version: '3.22.2' 
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
