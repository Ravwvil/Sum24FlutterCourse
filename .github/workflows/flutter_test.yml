name: Flutter Test

on:
  push:
    branches:
      - lab7  
  pull_request:
    branches:
      - lab7  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'
          channel: 'stable'  # Ensure the correct Flutter channel is specified

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
